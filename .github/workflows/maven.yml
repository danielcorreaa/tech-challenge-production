name: SonarCloud
on:
  push:
    branches:
      [main, develop, release]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven       
    - run: mvn test      
    - name: Generate JaCoCo Badge
      id: jacoco    
      # You may pin to the exact commit or the version.
      # uses: cicirello/jacoco-badge-generator@f33476a5a3fd5a4f77cb5eef2ebe728c1dd5b921
      uses: cicirello/jacoco-badge-generator@v2.11.0
      with:  
        fail-if-coverage-less-than: 8
        # Enables failing workflow run when branches coverage below specified threshold.
        fail-if-branches-less-than: 8
        # Enables failing workflow if coverage is less than it was on previous run.
        fail-on-coverage-decrease: 8
        fail-on-branches-decrease: 8
  sonar:
    needs: unit-test
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=danielcorreaa_tech-challenge-production